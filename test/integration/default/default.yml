---
- hosts: localhost
  roles:
    - role: ansible-haproxy
      haproxy_frontends:
        fe-mysupersite:
          bind: '*:80'
          maxconn: 1000
          default_backend: be-mysupersite

      haproxy_backends:
        be-mysupersite:
          description: mysupersite is really cool
          server:
            be-mysupersite-01: 192.168.1.100
